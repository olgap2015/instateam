                        </li>

                    </ul>
                    <div class="actions add-new-collaborator">
                        <input type="text" placeholder="Name..." th:field="*{name}" />
                        <div class="custom-select">
                            <span class="dropdown-arrow" style="bottom: 3px; position: relative; left: 345px; top: 75px;"></span>
                            <select th:field="*{role}">
                                <option th:selected="selected" value="Please select a role..." th:disabled="disabled" >Please select a role...</option>
                                <option th:each="role : ${roles}" th:value="${role.name}" th:text="${role.name}">Designer</option>
                            </select>
                        </div>
                        <a class="button" type="submit" style="width:60px;">Add</a>
                    </div>
