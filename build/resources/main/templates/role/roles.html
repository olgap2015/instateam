<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
</head>
    <body>
    <div th:replace="layout :: flash"></div>
        <header th:replace="layout :: header"></header>
        <nav>
            <ul>
                <li><a th:href="@{/}">Projects</a></li>
                <li><a th:href="@{/collaborators}">Collaborators</a></li>
                <li class="selected"><a th:href="@{/roles}">Roles</a></li>
            </ul>
        </nav>
        <section>
            <div class="container wrapper">
                <form th:action="@{/roles/new}" method="post" th:object="${role}">
                    <input type="hidden" th:field="*{id}"/>
                    <h2>Manage Roles</h2>
                    <div>
                        <ul class="checkbox-list">
                            <li th:each="aRole : ${roles}"><span class="primary" th:text="${aRole.name}">Developer</span>
                                <a class="button" th:href="@{|/roles/${aRole.id}/edit|}" style="float: right; margin: -12px -5px 10px 0;">Edit</a>
                            </li>
                        </ul>
                    </div>
                    <div class="actions add-new-role">
                            <input th:styleappend="${#fields.hasErrors('name')} ? 'border-color: red; border-top-left-radius: 4px; border-top-right-radius: 4px; margin-bottom: 0; border-bottom-left-radius: 0; border-bottom-right-radius: 0;' : ''" type="text" th:field="*{name}" placeholder="New Role..."/>
                        <button class="button" type="submit" style="width:60px;">Add</button>
                        <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="float: left; padding-left: 13px;"></div>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
