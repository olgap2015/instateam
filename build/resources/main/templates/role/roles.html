<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
    <body>
    <header th:replace="layout :: header"></header>
        <nav>
            <ul>
                <li><a href="index.html">Projects</a></li>
                <li><a href="collaborators.html">Collaborators</a></li>
                <li class="selected"><a href="roles.html">Roles</a></li>
            </ul>
        </nav>
        <section>
            <div class="container wrapper">
                <form th:action="@{/roles/new}" method="post" th:object="${newRole}">
                    <h2>Manage Roles</h2>
                    <div>
                        <ul class="checkbox-list">
                            <li th:each="role : ${roles}" ><span class="primary" th:text="${role.name}">Developer</span>
                                <a class="button" th:href="@{|/roles/${role.id}/edit|}" style="float: right; margin: -12px -5px 10px 0;">Edit</a>
                            </li>
                        </ul>
                    </div>
                    <div class="actions add-new-role">
                            <input type="text" th:field="*{name}" placeholder="New Role..."/>
                            <button class="button" type="submit" style="width:60px;">Add</button>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
