<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
</head>
    <body>
    <div th:replace="layout :: flash"></div>
        <header th:replace="layout :: header"></header>
        <nav>
            <ul>
                <li><a th:href="@{/}">Projects</a></li>
                <li><a th:href="@{/collaborators}">Collaborators</a></li>
                <li class="selected"><a th:href="@{/roles}">Roles</a></li>
            </ul>
        </nav>
        <section>
            <div class="container wrapper">
                <form th:action="@{|/roles/${role.id}/update|}" method="post" th:object="${role}">
                    <input type="hidden" th:field="*{id}"/>
                    <h2>Edit Role</h2>
                    <div>
                        <ul class="checkbox-list">
                            <li style="height: 120px;">
                                <input type="text" th:field="*{name}" th:placeholder="*{name}" th:styleappend="${#fields.hasErrors('name')} ? 'border-color: red; border-top-left-radius: 4px; border-top-right-radius: 4px; margin-bottom: 0; border-bottom-left-radius: 0; border-bottom-right-radius: 0;' : ''"/>
                                <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="float: left; padding-left: 13px; margin-bottom: 10px; width: 605px;"></div>
                                <button class="button" type="submit">Update</button>
                                <a class="button button-secondary" th:href="@{/roles}">Cancel</a>
                            </li>
                        </ul>
                    </div>
                </form>
                <form th:action="@{|/roles/${role.id}/delete|}" method="post" style="position: relative;height: 40px;">
                    <button class="button" type="submit" style="position: absolute;top: 15px;right: 25px;">Delete</button>
                </form>
            </div>
        </section>
    </body>
</html>
